<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Dom with JS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <div class="container1">
     <div class="headings">
    <h1 id="heading1">
        This is first heading
    </h1>
    <h2 id="heading2">This is the second heading</h2>
    </div>
    <div class="buttons">
    <button id="button1" class="button" onclick="change()">King</button>
    <button id="button2" class="button" onclick="add()">Queen</button>
    <button id="button3" class="button">Red</button>
    <button id="button4" class="button">Green</button>
    <button id="button5" class="button">Blue</button>
    <button id="button6" class="button">Reset</button>
    </div>
   </div>

    <div class="container2">
        <form class="form">
        <input placeholder="Enter Name" type="text" id="inputName"></input>
        <input placeholder="Enter password" type="password" id="inputPassword"></input>
        <button id="button7" class="button">Submit</button>
    </form>
    </div>
</body>

<script src="./day5.js"></script>
</html>
